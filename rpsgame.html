<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="rpsgame.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent">

        <div class="playercontainer">
            <div class="names" id="playername">Player's lives:
            </div>
            <div class="livescontainer">
                <img src="soul.png" alt="soul" id="playersoul1" class="soul">
                <img src="soul.png" alt="soul" id="playersoul2" class="soul">
                <img src="soul.png" alt="soul" id="playersoul3" class="soul">
            </div>
        </div>

        <div class="computercontainer">
            <div class="names">Computer's lives:
            </div>
            <div class="livescontainer">
                <img src="soul.png" alt="soul" id="computersoul1" class="soul">
                <img src="soul.png" alt="soul" id="computersoul2" class="soul">
                <img src="soul.png" alt="soul" id="computersoul3" class="soul">
            </div>
        </div>

        <div class="rockdiv">
            <img src="rock.png" alt="rock" id="rock">
        </div>

        <div class="paperdiv">
            <img src="paper.png" alt="paper" id="paper">
        </div>

        <div class="scissorsdiv">
            <img src="scissors.png" alt="scissors" id="scissors">
        </div>

        <div class="textdiv"> 
            Make your selection
        </div>
    </div>
    <script src="rpsgame.js"></script>
</body>
</html>
